<ion-menu [content]="content">
	<ion-header>
		<ion-toolbar>
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list no-lines>
			<button ion-item *ngFor="let p of pages" (click)="OpenPage(p)">
                <ion-icon name="{{p.icon}}"></ion-icon> {{p.title}}
            </button>
			<button ion-item (click)="Logout()">
                <ion-icon name="power"></ion-icon> Logout
            </button>
		</ion-list>
	</ion-content>
</ion-menu>
<ion-nav id="nav" #content></ion-nav>
