<ion-header>
  <ion-navbar color="primary">
    <ion-title>Password reset</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="resetPasswordForm.form.valid && ResetPassword()" #resetPasswordForm="ngForm">
    <ion-item>
      <ion-icon item-left name="ios-mail-outline"></ion-icon>
      <ion-input type="email" name="email" [(ngModel)]="user.email" placeholder="email" required></ion-input>
    </ion-item>
    <button ion-button block type="submit">
        Reset your Password
    </button>

  </form>
</ion-content>
