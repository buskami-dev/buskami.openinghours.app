<ion-header>
  <ion-navbar>
    <ion-title>Stores</ion-title>   
    <ion-buttons end>
      <button ion-button icon-only (click)="GoToNewStore()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-searchbar (input)="Search($event)" placeholder="Search Store"></ion-searchbar>
<ion-list *ngIf="stores">
    <button ion-item *ngFor="let store of stores" (click)="GoToStoreDetails(store.id)">
    <ion-avatar item-left>
      <img [src]="store.image">
    </ion-avatar>
    <h2>{{ store.name }}</h2>
    <ion-icon md="md-arrow-forward"></ion-icon>
  </button>
</ion-list>
</ion-content>
