<ion-content padding class="login">
	<div style="width:300px;margin:auto">
		<img src="assets/images/logo.png" style="width:300px;" />
	</div>
	<form class="form" (ngSubmit)="Login($event)" #loginForm="ngForm" [formGroup]="loginGroup">
		<div padding style="padding:5px">
			<ion-item class="top-item">
				<ion-icon name="ios-mail-outline" item-left></ion-icon>
				<ion-input #email required type="email" formControlName="email" [(ngModel)]="credentials.email" placeholder="email"
				(change)="elementChanged(email)"
				[class.invalid]="!loginGroup.controls.email.valid && (elementChanged || submitAttempt)"></ion-input>
			</ion-item>			
			<ion-item class="bottom-item">
				<ion-icon name="ios-lock-outline" item-left></ion-icon>
				<ion-input type="password" formControlName="password" [(ngModel)]="credentials.password" placeholder="password"></ion-input>
			</ion-item>
		</div>
		<div padding class="log-item">
			<button ion-button block type="submit">
        Sign in
      </button>
		</div>
	</form>
	<div class="face-item">
		<button block (click)="LoginFacebook()">
          <ion-icon name="logo-facebook" item-left></ion-icon>
          Sign in with Facebook
      </button>
	</div>
	<ion-item class="bt-item" style="margin:auto">
		<a href="#" class="pull-right" (click)="GoToSignup()">Sign Up</a>
		<a href="#" class="pull-left" (click)="GoToResetPassword()">Forgot Password?</a>
	</ion-item>
</ion-content>
