<ion-header class="pageFavorites">
  <ion-navbar color="primary">
    <ion-title>
      Favorites
    </ion-title> 
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let fav of favoriteStores">  
    <ion-list>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/images/pcconnection.png">
        </ion-thumbnail>
        <h2><b>{{ fav.name }}</b></h2>
        <button ion-button clear small color="secondary" item-right (click)="GoToStoreDetails(fav.id)">
          View
        </button>
        <p color="light"><b>&bull; Open Now</b></p>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
